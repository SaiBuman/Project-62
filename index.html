<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Grid Gallery</h1>
            <div class="line"></div>
            <div><span><img src="Sai%20Buman.png"><img src="Kidzee.png"><img src="ContactkID.png"></span></div>
            <div><span><img src="Sai%20Buman%202.png"><img src="Sri%20Sai%20Public%20School%20.png"><img src="Contact2.png"></span></div>
        </section>
        <div>
            <h1>Sliding Gallery</h1>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item">
                        <center> <img src="Sai%20Buman.png">
                            <div class="carousel-content">
                                <p>Jai Vardhan</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <img src="Kidzee.png">
                            <div class="carousel-content">
                                <p>Kidzee Playgroup</p>
                            </div>
                        </center>
                    </div>
                </div>
                    <div class="item">
                        <center> <img src="Sai%20Buman%202.png">
                            <div class="carousel-content">
                                <p>Sai Buman</p>
                            </div>
                        </center>
                    </div>
                </div>
            <div class="item">
                        <center> <img src="Sri%20Sai%20Public%20School%20.png">
                            <div class="carousel-content">
                                <p>Sri Sai Public School</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a><span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            </div>
        </div>
    </div></div>
</body>

</html>
